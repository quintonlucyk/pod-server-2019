type: app

project:
  name: PodServer
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.6.2
    standard: C++14,C11
    default_target: main

targets:
  main:
    src: src
    platform: native
    definitions:
      target:
        - SENSOR_DB_FILE=$(PROJECT_PATH)/db_files/testing/sensor.db3
        - CONTROLS_DB_FILE=$(PROJECT_PATH)/db_files/testing/controls.db3
    flags:
      target:
      - -O3
    linker_flags:
    - $darwin(-lpthread -ldl) $linux(-lpthread -ldl)

dependencies:
  wio-sqlitecpp:
    version: 1.0.2
  can-packet:
    version: 1.0.1
  websocketpp:
    version: 1.0.0

libraries:
  Threads:
    cmake_package: true
    use_imported_targets: true
    required: true
