type: pkg

project:
  name: PodServer
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.5.1
    default_target: main

targets:
  main:
    compile_options: 
      flags: [-L/usr/local/opt/openssl/lib -I/usr/local/opt/openssl/include -std=c++11 -O3 -lpthread -L. -luWS -lssl -lcrypto -lz -luv]
    src: src
    platform: native

libraries:
  uWS:
    lib_path: $(PROJECT_PATH)/shared/uWebSockets/lib
    include_path: $(PROJECT_PATH)/shared/uWebSockets/src
