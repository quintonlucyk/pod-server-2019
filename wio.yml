type: app

project:
  name: PodServer
  version: 0.0.1
  keywords:
    - wio
    - app
  compile_options:
    wio_version: 0.5.2
    default_target: main
    standard: C++11;C11

targets:
  main:
    flags:
      target:
        - -O3
    src: src
    platform: native

libraries:
  uWS:
    lib_path: $(PROJECT_PATH)/shared/uWebSockets/lib
    include_path: $(PROJECT_PATH)/shared/uWebSockets/src

  ssl:
    lib_path: /usr/local/opt/openssl/lib
    include_path: /usr/local/opt/openssl/include

  crypto:
    lib_path: /usr/local/opt/openssl/lib
    include_path: /user/local/opt/openssl/include

  uv:
    lib_path: /usr/local/opt/libuv/lib
    include_path: /usr/local/opt/libuv/include

  Threads:
    global: true
    required: true

  ZLIB:
    global: true
    required: true
