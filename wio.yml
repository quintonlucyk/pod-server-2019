type: pkg

project:
  name: PodServer
  version: 0.0.1
  keywords:
  - wio
  - app
  compile_options:
    wio_version: 0.5.1
    default_target: main

targets:
  main:
    compile_options: 
      # flags: [ -Wl,-rpath,./shared/uWebSockets/bin ]
      flags: [ -std=c++11 -O3 -luWS -lssl -lpthread -lz -lcrypto ]
    src: src
    platform: native

libraries:
  uWS:
    lib_path: $(PROJECT_PATH)/shared/uWebSockets/lib
    include_path: $(PROJECT_PATH)/shared/uWebSockets/src

  ssl:
      lib_path: /usr/local/opt/openssl/lib
      include_path: /usr/local/opt/openssl/include

  pthread:
      lib_path: /usr/lib/x86_64-linux-gnu

  z:
      lib_path: /lib/x86_64-linux-gnu

  crypto:
      lib_path: /lib/x86_64-linux-gnu
