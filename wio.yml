type: app

project:
  name: PodServer
  version: 0.0.1
  keywords:
    - wio
    - app
  compile_options:
    wio_version: 0.6.0
    default_target: main
    standard: C++11,C11

targets:
  main:
    flags:
      target:
        - -O3
    src: src
    platform: native

dependencies:
  wio-sqlitecpp:
    version: 1.0.2

libraries:
  Threads:
    cmake_package: true
    required: true

